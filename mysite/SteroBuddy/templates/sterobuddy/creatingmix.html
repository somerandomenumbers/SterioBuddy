<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    {% load static %}
</head>

<body>

    {% include 'SteroBuddy/nav.html' %}

<br>
<br>
<br>
<br>

    <div class="columns">
        <div class="column is-4 is-offset-4">

            <div class="box">

            <h1 class="title is-1">Enter the song names</h1>


            <form action="{% url 'SteroBuddy:mix' mix.id  %}" method="get">



                <div class="field has-addons">
                    <div class="control">
                        <input class="input" type="text" name="songnm" id="songnm" placeholder="song name">
                    </div>
                    <div class="control">
                        <input class="button is-info" type="submit" value="find">
                    </div>
                </div>

            </form>
            {% for s in mix.songs.all %}
            <h4 class="title is-4"> {{ s }} </h4>
            {% endfor %}

            <p> <a class="button is-link" href="{% url 'SteroBuddy:findlist' %}">POST</a> </p>

            </div>
        </div>
    </div>




</body>

</html>
